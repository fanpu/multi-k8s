apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s-multi.com
  dnsNames:
    - autolab-dev.tk
    - www.autolab-dev.tk
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - autolab-dev.tk
          - www.autolab-dev.tk


